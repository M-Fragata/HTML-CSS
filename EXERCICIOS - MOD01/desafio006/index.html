<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>    
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br>sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
